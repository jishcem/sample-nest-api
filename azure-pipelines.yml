trigger:
  - main

variables:
  vmConnectionName: 'sample-nest-api-server-ssh'  # Replace with your VM service connection name!
  vmIpAddress: '74.224.120.236'  # Replace with your VM's IP address or DNS name
  vmUsername: 'azureuser'  # Replace with your VM username

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: 'Build and Test'
    jobs:
      - job: BuildAndTest
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '20.x'
            displayName: 'Install Node.js'

          - script: |
              npm ci
            displayName: 'Install Dependencies'

          - script: |
              npm run lint
            displayName: 'Run Lint'

          - script: |
              npm run test
            displayName: 'Run Unit Tests'

          - script: |
              npm run test:e2e
            displayName: 'Run E2E Tests'

          - script: |
              npm run build
            displayName: 'Build Application'

          - task: ArchiveFiles@2
            inputs:
              rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
              includeRootFolder: false
              archiveType: 'zip'
              archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
              replaceExistingArchive: true
              excludeFiles: |
                node_modules/**
                coverage/**
                test/**
                .git/**

          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'

  - stage: Deploy
    displayName: 'Deploy to VM'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: Deploy
        steps:
          - task: DownloadBuildArtifacts@1
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'drop'
              downloadPath: '$(System.ArtifactsDirectory)'

          - task: CopyFilesOverSSH@0
            inputs:
              sshEndpoint: '$(vmConnectionName)'
              sourceFolder: '$(System.DefaultWorkingDirectory)/extracted'
              contents: '**'
              targetFolder: '/home/$(vmUsername)/sample-api'
              cleanTargetFolder: true

          - task: ExtractFiles@1
            inputs:
              archiveFilePatterns: '$(System.ArtifactsDirectory)/drop/$(Build.BuildId).zip'
              destinationFolder: '$(System.DefaultWorkingDirectory)/extracted'
              cleanDestinationFolder: true
              overwriteExistingFiles: true

          - task: CopyFilesOverSSH@0
            inputs:
              sshEndpoint: '$(vmConnectionName)'
              sourceFolder: '$(System.DefaultWorkingDirectory)/extracted'
              contents: '**'
              targetFolder: '/home/$(vmUsername)/sample-api'
              cleanTargetFolder: true

          - task: SSH@0
            inputs:
              sshEndpoint: '$(vmConnectionName)'
              runOptions: 'commands'
              commands: |
                cd /home/$(vmUsername)/sample-api
                # Install dependencies
                npm ci --production
                # Stop any existing PM2 process
                pm2 stop sample-api-1 || true
                pm2 delete sample-api-1 || true
                # Start new PM2 process
                pm2 start /home/azureuser/ecosystem.config.js
                # Save PM2 process list
                pm2 save
                # Show running processes
                pm2 list
              failOnStdErr: false